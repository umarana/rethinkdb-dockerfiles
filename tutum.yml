lb-db:
  image: 'tutum/haproxy:0.1'
  environment:
    - BACKEND_PORTS=28015
    - MODE=tcp
  links:
    - rethinkdb
  ports:
    - '8082:1936'
    - '28015:80'
  roles:
    - global
rethinkdb:
  image: 'anapsix/rethinkdb:latest'
  deployment_strategy: high_availability
  restart: on-failure
  ports:
    - '8080:8080'
  target_num_containers: 2

